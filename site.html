<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINDI PLATFORM</title>
    
    <link rel="stylesheet" href="site.css">

    <script src="site.js" defer></script>
</head>
<body>




    
    <section id="welcome-section">
        <header>
            <img src="thumbnails/KINDI-LAST-.avif" alt="KINDI Logo" style="width: 150px; margin-bottom: 20px;">
        </header>
        <h1 id="welcome-title">Welcome to KINDI Platform Showcase</h1>
        <p id="welcome-description">HIMSS EURASIA 2024</p>
        <div class="language-buttons">
            <button onclick="changeLanguage('tr')">Türkçe</button>
            <button onclick="changeLanguage('en')">English</button>
        </div>
    </section>





    <section id="profile-section">
        <img src="thumbnails/image copy 2.png" alt="Choose Your Profile" class="profile-image">
        <h2 id="profile-title">Choose Your Profile</h2>
        <div class="profile-selection">
            <div class="profile-option">
                <img src="thumbnails/image.png" alt="Hospital">
                <p id="profile-option-1">Hospital</p>
            </div>
            <div class="profile-option">
                <img src="thumbnails/image copy.png" alt="Healthcare Professional">
                <p id="profile-option-2">Healthcare Professional</p>
            </div>
        </div>
        <footer class="section-footer">Powered by KINDI</footer>
    </section>
    




    <section id="service-section">
        <img src="/thumbnails/provide.png" alt="Service Illustration" id="service-image">
        <h2 id="service-title"></h2>
        <div class="service-options">
            <div class="service-option">
                <img src="thumbnails/radiology.png" alt="Radiology Report" />
                <p id="service-option-1">Radiology Report</p>
            </div>
            <div class="service-option">
                <img src="thumbnails/translation.png" alt="Medical Translation" />
                <p id="service-option-2">Medical Translation</p>
            </div>
            <div class="service-option">
                <img src="thumbnails/pathologoy.png" alt="Pathology Report" />
                <p id="service-option-3">Pathology Report</p>
            </div>
        </div>
    </section>
    
    
    <footer>Powered by KINDI</footer>
</body>
</html>
